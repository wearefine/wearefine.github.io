---
layout: default
---
{% include header.html %}

<main class="wrapper -main">
  {{ content }}
</main>

<section class="wrapper download">
  {% if page.js_download %}
    {% include download-js.html %}
  {% endif %}

  {% if page.zip_download %}
    {% include download-zip.html %}
  {% endif %}

  <a href="https://github.com/{{ site.github.owner }}/{{ page.repository_slug }}" class="button" title="View {{ page.title }} on GitHub">View on GitHub</a>
</section>
